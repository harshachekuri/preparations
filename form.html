<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <style>

        </style>
    </head>
    <body>
        <h1>This is a Form</h1>
        <form>
            <label for="fname" >First Name:</label><br/>
            <input type="text" id="fname" placeholder="surname" name="fname"/><br/>

            <label for="lname" >Last Name:</label><br/>
            <input type="text" id="lname" placeholder="full name" name="lname"/><br/>

            <label for="phno" > Phone number:</label><br/>
            <input type="text" id="phno" placeholder="phn no" required name="phno"/><br/>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" placeholder="EX:abc@gmail.com" name="email" /><br/>

            <label for="pass" >Password:</label><br/>
            <input type="password" id="pass" placeholder="select strong" name="pass"/><br/>

            <label for="">Qualification Degree:</label><br/>
            <input type="radio" id="be" name="degree" value="be"/>
            <label for="be">BE</label><br/>
            <input type="radio" id="bcom" name="degree" value="bcom"/>
            <label for="bcom">B.Com</label><br/>
            <input type="radio" id="btech" name="degree" value="btech"/>
            <label for="btech">B.Tech</label><br/>

            <label for="">Languages Known:</label><br/>
            <input type="checkbox" id="lang1" name="lang1" value="english"/>
            <label for="lang1">English</label><br/>
            <input type="checkbox" id="lang2" name="lang2" value="telugu"/>
            <label for="lang2">Telugu</label><br/>
            <input type="checkbox" id="lang3" name="lang3" value="hindi"/>
            <label for="lang3">Hindi</label><br/>

            <label for="dt">Select Date:</label><br/>
            <input type="date" id="dt" name="dt" /><br/>

            <label>About:</label><br/>
            <textarea name="about" rows="10" cols="10">min 150 words:-</textarea><br/>

            <label for="which">select:</label><br/>
            <select id="which" name="which" size="1">
                <option value="none">select</option>
                <option value="day">Day Scholar</option>
                <option value="hos">Hotel</option>
            </select><br/>

            <input type="button" value="click!" name="butt"/><br/>

            <input type="submit" value="submit"/>



        </form>
    </body>
</html>
