<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="stuname">enter your name:</label>
            <input id="stuname" type="text" placeholder="in Block Letters"><br>
            <label for="email">Enter your mail:</label>
            <input id="email" type="mail" value="@gmail.com" required><br>
            <label for="pass">Create a password:</label>
            <input id="pass" type="password"><br>
            <label for="gender">Select your Gender:</label><br>
            <label for="">male <input type="radio" name="gender"></label><br>
            <label for="">female <input type="radio" name="gender"></label><br>
            <label for="">others <input type="radio" name="gender"></label><br>
            <label for="skills">Select the skills you know</label><br>
            <label for="">HTML <input type="checkbox" name="skill"></label><br>
            <label for="">CSS <input type="checkbox" name="skill"></label><br>
            <label for="">JS <input type="checkbox" name="skill"></label><br>
            <label for="">birth year</label>
            <select name="" id="">
                <option value="">SELECT</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
            </select><br>
            <button>submit</button><br>
            <input type="button" value="submit">
        </form>
    </body>
</html>
